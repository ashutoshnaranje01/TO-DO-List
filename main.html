<html>
<head>
<title>TO-DO list</title>
<link rel="stylesheet" href="mycss.css" type="text/css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>TO-DO LIST</h1>
				<div>
					<div class="border-1"></div>
					
				</div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				<p id="first">Enter text into the input field to add items to your list.</p>
				<p id="second">Click the item to mark it as complete.</p>
				<p id="third">Click "X" to remove the item from your list.</p>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="Enter Task to add" maxlength="27">
				<button id="enter"><i class="fas fa-pencil-alt"></i></button>
			</div>
		</div>

		<!-- Empty List -->
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="myjava.js"></script>
</body>
</html>
